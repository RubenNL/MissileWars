api-version: 1.13
name: ${project.name}
author: ${project.author}
version: ${project.version}
main: de.linux4.missilewars.MissileWars
depend: [WorldEdit]
commands:
   start:
       description: Instant start.
       usage: /<command>
   dequip:
       description: Debug Equip.
       usage: /<command>
   leave:
       description: Leave.
       usage: /<command>
   spectate:
       description: Spectate
       aliases: [spec]
       usage: /<command>
   reset:
       description: reset
       usage: /<command>
   join:
       description: join
       usage: /<command>